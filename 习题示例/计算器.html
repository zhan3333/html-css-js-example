<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单计算器</title>
</head>
<body>
<input type="text" id="num1" style="width: 40px;">
<!--<input type="text" id="yun" style="width: 10px;">-->
<select id="yun">
    <option value="+" checked>+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<input type="text" id="num2" style="width: 40px;">=<div id="result"></div>
<br/>
<input type="button" onclick="computed()" value="计算">
</body>
<script>

    function computed () {
      // 获取值
      var num1 = document.getElementById('num1').value
      var num2 = document.getElementById('num2').value
      var yun = document.getElementById('yun').value
      console.log(num1, yun,num2)
      // 字符串转为数字
      num1 = parseInt(num1)
      num2 = parseInt(num2)
      var ret = 0
      // 运算符的判断
      switch (yun) {
        case '+':
          ret = num1 + num2
          break
        case '-':
          ret = num1 - num2
          break
        case '*':
          ret = num1 * num2
          break
        case '/':
          ret = num1 / num2
          break
        default:
          ret = '错误的运算'
      }
      // 渲染到页面中
      document.getElementById('result').innerText = ret
    }
</script>
</html>
